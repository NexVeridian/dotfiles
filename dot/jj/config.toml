[user]
name = "NexVeridian"
email = "nexveridian@gmail.com"

[signing]
behavior = "own"
backend = "ssh"
key = "ssh-rsa  owner@NexVeridianMain"

[ui]
pager = ":builtin"
default-command = "log"
paginate = "auto"

[revsets]
log = "ancestors(@, 10) | descendants(@, 10) | ancestors(bookmarks(), 3) | descendants(bookmarks(), 3) | immutable_heads() | present(remote_bookmarks(main, upstream)) | present(remote_bookmarks(master, upstream))"
